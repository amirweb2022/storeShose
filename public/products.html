<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/build/tailwind.css" />
    <title>store-shose</title>
  </head>
  <body>
    <!-- navbar -->
    <header
      class="w-full py-2 sticky top-0 z-10 bg-red-400 text-white flex justify-between items-center md:bg-red-400 md:px-2"
    >
      <!-- ul list -->
      <ul
        class="flex justify-center w-full text-sm items-center md:flex md:justify-start md:text-base"
      >
        <!-- list-item -->
        <li class="ml-2 p-2">
          <!-- link-list-item -->
          <a href="/public/index.html">Home</a>
        </li>
        <!-- list-item -->
        <li class="ml-2 p-2">
          <!-- link-list-item -->
          <a href="/public/products.html">Products</a>
        </li>
        <!-- list-item -->
        <li class="ml-2 p-2">
          <!-- link-list-item -->
          <a href="#">Blog</a>
        </li>
        <!-- list-item -->
        <li class="ml-2 p-2">
          <!-- link-list-item -->
          <a href="#">About us</a>
        </li>
      </ul>
      <a href="/public/basket.html" class="mx-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-9 md:w-9" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </a>
    </header>
    <!-- product -->
    <div class="flex flex-col justify-center items-center mt-4 md:mt-6">
      <!-- title-product -->
      <h1 class="text-xl font-bold md:text-2xl lg:text-3xl">Products</h1>
      <!-- container-product -->
      <div
        class="w-full px-4 md:px-0 md:w-4/5 mt-4 flex justify-center items-center flex-wrap"
      id="product">

      </div>
    </div>
    <!-- footer -->
    <footer
      class="w-full bg-[#FAFAFA] flex justify-center flex-col items-center py-8 md:flex-row"
    >
      <div class="p-2 text-gray-400">New Balance family of brands</div>
      <div class="flex ml-2 flex-wrap justify-center items-center">
        <div class="w-28 ml-3">
          <img src="/assest/image/brine-logo.svg" alt="" />
        </div>
        <div class="w-28 ml-4">
          <img src="/assest/image/teamsports-logo.svg" alt="" />
        </div>
        <div class="w-28 ml-3">
          <img src="/assest/image/warror.svg" alt="" />
        </div>
      </div>
    </footer>
    <!-- box-product -->
    <div id="product-template-item" class="hidden">
      <a
        href="/public/product.html?id=__ID__"
        class="rounded-lg shadow-lg w-full mt-5 md:w-64 lg:w-80 md:ml-5 mb-12 hover:translate-y-2 duration-300"
      >
        <div class="bg-gray-100 rounded-lg">
          <img src="__IMG__" class="w-max" />
        </div>
        <!-- description -->
        <div class="w-full flex justify-between items-center px-3 py-2">
          <!-- model-shose -->
          <div>
            <h3 class="text-lg text-slate-800">__TITLE__</h3>
            <p class="text-xs text-gray-400 mt-1">__CATGORY__</p>
          </div>
          <!-- price-shose -->
          <div>
            <span class="text-base text-slate-800">$__PRICE__</span>
          </div>
        </div>
        <!-- button box -->
        <button
          type="button"
          class="w-full bg-red-400 my-2 py-2 text-white rounded-md shadow-red-400 shadow-md hover:bg-red-500"
        >
          Add Card
        </button>
      </a>
    </div>
    <script src="/utils/cookie.js"></script>
    <script src="/Models/product.js"></script>
    <script src="/handler/handlerProduct.js"></script>
    <script src="/db/ProductDB.js"></script>
    <script src="/db/BasketDB.js"></script>
    <script src="/src/js/main.js"></script>
    <script src="/contrillers/productsCtrl.js"></script>
  </body>
</html>
